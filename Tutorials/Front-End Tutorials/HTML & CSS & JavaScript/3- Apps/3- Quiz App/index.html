<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>Quiz App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="quiz-app">
		<div class="quiz-info">
			<div class="cat">Category: <span>HTML</span></div>
			<div class="cat">Questions Count: <span>10</span></div>
		</div>
		<div class="quiz-area">
			<h2>What does HTML stand for?</h2>
		</div>
		<div class="answers-area">
			<div class="answer">
				<input type="radio" name="answers" id="answer_1">
				<label for="answer_1">Answer 1</label>
			</div>
			<div class="answer">
				<input type="radio" name="answers" id="answer_2">
				<label for="answer_2">Answer 2</label>
			</div>
			<div class="answer">
				<input type="radio" name="answers" id="answer_3">
				<label for="answer_3">Answer 3</label>
			</div>
			<div class="answer">
				<input type="radio" name="answers" id="answer_4">
				<label for="answer_4">Answer 4</label>
			</div>
			<div class="answer">
				<input type="radio" name="answers" id="answer_5">
				<label for="answer_5">Answer 5</label>
			</div>
		</div>
		<button class="submit-button">Submit Answer</button>
		<div class="bullets">
			<div class="spans">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="countdown">
				<span class="minutes">02</span> :
				<span class="seconds">45</span>
			</div>
		</div>
		<div class="results"></div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
