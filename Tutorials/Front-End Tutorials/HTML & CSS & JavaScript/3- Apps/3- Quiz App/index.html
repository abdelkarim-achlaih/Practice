<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>Quiz App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="quiz-app">
		<div class="quiz-info">
			<div class="cat">Category: <span></span></div>
			<div class="count">Questions Count: <span></span></div>
		</div>
		<div class="quiz-area">
			<h2>What does HTML stand for?</h2>
		</div>
		<div class="answers-area">
		</div>
		<button class="submit-button">Submit Answer</button>
		<div class="bullets">
			<div class="spans">
			</div>
			<div class="countdown">
				<span class="minutes"></span> :
				<span class="seconds"></span>
			</div>
		</div>
		<div class="results"></div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
