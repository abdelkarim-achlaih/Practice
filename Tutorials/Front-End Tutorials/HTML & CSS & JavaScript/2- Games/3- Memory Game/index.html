<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/all.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>Memory Game</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="control-buttons">
		<span>Start Game</span>
	</div>
	<div class="info-container">
		<div class="name">
			Hello: <span></span>
		</div>
		<div class="tries">
			Wrong Tries: <span>0</span>
		</div>
	</div>
	<div class="memory-game-blocks"></div>
	<audio src="audios/fail.mp3" class="a-fail"></audio>
	<audio src="audios/good.mp3" class="a-good"></audio>
	<script src="js/main.js"></script>
	<script src="js/all.min.js"></script>
</body>

</html>
