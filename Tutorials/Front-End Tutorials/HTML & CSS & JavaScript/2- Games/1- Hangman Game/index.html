<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>Hangman Game</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
	<div class="back"></div>
	<div class="container">
		<div class="game-info">
			<div class="game-name">Hangman</div>
			<div class="category">
				Word From: <span></span>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="hangman-draw">
				<div class="the-draw failed">
					<div class="the-stand failed"></div>
					<div class="the-hang failed"></div>
					<div class="the-rope failed"></div>
					<div class="the-man">
						<div class="head failed"></div>
						<div class="body failed"></div>
						<div class="hands failed"></div>
						<div class="legs failed"></div>
					</div>
				</div>
			</div>
			<div class="letters"></div>
		</div>
		<hr>
		<div class="letters-guess"></div>
	</div>
	<audio src="assets/Congratulations.mp3" class="congrats"></audio>
	<audio src="assets/fail-Step.mp3" class="fail"></audio>
	<audio src="assets/Fail.mp3" class="hradluck"></audio>
	<audio src="assets/Good.mp3" class="good"></audio>
	<script src="js/main.js"></script>
</body>

</html>
