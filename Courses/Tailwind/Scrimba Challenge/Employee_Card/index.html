<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Employee Card</title>
</head>

<body class="bg-gray-600 flex justify-center items-center h-screen">
  <div class="card bg-white w-1/3 rounded-lg overflow-hidden">
    <h1 class="bg-slate-200 p-3 text-lg border-b border-gray-300">The title of the card here</h1>
    <div class="status p-3 pb-4 border-b border-gray-300 flex items-center justify-between">
      <div class="bg-orange-700 text-white uppercase font-bold px-2 py-1 rounded-full">under review</div>
      <div class="font-bold">May 14, 1988</div>
    </div>
    <div class="comment-wrapper p-3">
      <div class="comment bg-slate-200 border border-gray-300 rounded-lg p-3 font-bold">
        Here is a short comment about this employee
      </div>
    </div>
    <div class="emplyee border-t p-3 bg-slate-300 border-gray-300">
      <h2 class="uppercase text-gray-600 font-bold">employee</h2>
      <div class="flex items-center mt-3">
        <div
          class="avatar bg-sky-700 text-white uppercase font-bold text-xl w-16 h-16 rounded-full flex justify-center items-center">
          vg</div>
        <div class="info ml-4">
          <h3 class="font-black text-lg">Victor Gonzalez</h3>
          <p>Instructor</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
