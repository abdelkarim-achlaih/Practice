<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6</title>
  <style>
    .grid {
      background-color: #ddd;
      padding: 20px;
      width: 800px;
      height: 400px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .grid div {
      font-size: 30px;
      background-color: #2196f3;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .one {
      grid-area: 6 / 1 / 7 / 4;
    }

    .two {
      grid-column: 1/span 2;
    }

    .five {
      grid-area: 3 / 2 / 6 / 4;
    }

    .eight {
      grid-area: 1 / 1 / 2 / 4;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
  </div>
</body>

</html>
