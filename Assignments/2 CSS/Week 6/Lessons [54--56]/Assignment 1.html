<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6</title>
  <style>
    div {
      width: 600px;
      margin: auto;
      background-color: #eeeeee;
      font-size: 40px;
      letter-spacing: 5px;
      padding: 10px;
      text-align: center;
      position: relative;
      border-left: solid 5px #f44336;
      border-right: solid 5px #673ab7;
    }

    div::first-letter {
      color: #f44336;
    }

    div::before,
    div:after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 5px;
      background-image: linear-gradient(to right,
          #f44336 20%,
          #2196f3 20%,
          #2196f3 40%,
          #4caf50 40%,
          #4caf50 60%,
          #e91e63 60%,
          #e91e63 80%,
          #673ab7 80%);
    }

    div::before {
      top: 0;
    }

    div::after {
      bottom: 0;
    }
  </style>
</head>

<body>
  <div>Elzero</div>
</body>

</html>
