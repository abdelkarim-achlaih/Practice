<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 8</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    div {
      width: 50px;
      height: 50px;
      position: relative;
      border-radius: 50%;
      border: 3px solid #459ed1;
      border-bottom-color: transparent;
      animation-duration: 1s;
    }

    div::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      margin-left: -30px;
      margin-top: -30px;
      width: 60px;
      height: 60px;
      border: 3px solid #f4af26;
      border-bottom-color: transparent;
      animation-duration: 2s;
    }

    div::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 70px;
      margin-left: -35px;
      margin-top: -35px;
      border: 3px solid black;
      border-bottom-color: transparent;
      animation-duration: 3s;
    }

    div::before,
    div::after,
    div {
      animation-name: spin;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-play-state: paused;
      animation-fill-mode: backwards;
    }

    div:hover::before,
    div:hover::after,
    div:hover {
      animation-play-state: running;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
