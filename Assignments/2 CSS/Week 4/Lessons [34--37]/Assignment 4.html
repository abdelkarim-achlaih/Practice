<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1</title>
  <style>
    p {
      background-color: #efefef;
      border-right: solid #f44336 4px;
      width: 350px;
      margin: 30px auto;
      padding: 10px;
      position: relative;
      counter-increment: p;
    }

    p::before {
      content: counter(p);
      background-color: #f44336;
      position: absolute;
      left: -39.2px;
      top: 0;
      text-align: center;
      color: white;
      width: 39.2px;
      height: 39.2px;
      padding-top: calc(39.2px / 2 - 10px);
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
</body>

</html>
