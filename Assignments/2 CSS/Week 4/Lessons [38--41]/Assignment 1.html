<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 4</title>
  <style>
    div {
      counter-increment: div;
      position: relative;
      background-color: #eeeeee;
      width: 100px;
      height: 100px;
      display: inline-block;
      border-radius: 50%;
      box-shadow: -4px -4px #e91e63, 4px 4px #2196f3;
      margin-right: 20px;
      border: solid 2px;
    }

    div::before {
      content: counter(div);
      position: absolute;
      background-color: black;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      left: 40px;
      top: -10px;
    }

    div::after {
      content: "Element";
      position: absolute;
      left: calc(50px - 27px);
      top: calc(50px - 10px);
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
</body>

</html>
