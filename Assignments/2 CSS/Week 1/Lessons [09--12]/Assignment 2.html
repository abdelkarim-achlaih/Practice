<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1</title>
  <style>
    div {
      width: 400px;
      background-color: #EEE;
      padding: 20px;
      margin: 20px;
      outline: #eee solid 5px;
      border-left-style: solid;
      border-left-width: 5px;
    }

    .shape-1 {
      border-left-color: #e91e63;
    }

    .shape-2 {
      visibility: hidden
    }

    .shape-3 {
      border-left-color: #009688;
    }
  </style>
</head>

<body>
  <div class="shape-1">This is important note</div>
  <div class="shape-2">This is important note</div>
  <div class="shape-3">This is important note</div>
</body>

</html>
