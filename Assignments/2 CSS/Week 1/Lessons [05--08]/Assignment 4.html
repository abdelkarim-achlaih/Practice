<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      background-image: url("images/css-assignment-5-8.png");
    }

    .assign-4-shape-1 {
      background-size: 80% 80%;
      background-repeat: no-repeat;
    }

    .assign-4-shape-2 {
      background-size: 80% 80%;
      background-position: right bottom;
      background-repeat: repeat-y;
    }

    .assign-4-shape-3 {
      background-size: 80% 80%;
      background-position: center bottom;
      background-repeat: repeat-x;
    }

    .assign-4-shape-4 {
      background-position: right bottom;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="assign-4-shape-1">Normal Div</div>
  <div class="assign-4-shape-2">Normal Div</div>
  <div class="assign-4-shape-3">Normal Div</div>
  <div class="assign-4-shape-4">Normal Div</div>
</body>

</html>
