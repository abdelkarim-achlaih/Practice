<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 3</title>
  <style>
    div {
      width: 400px;
      margin: auto;
      margin-top: 20px;
      background-color: #eeeeee;
      border-width: 2px;
      border-style: solid;
      border-color: #f35b50 #2196f3;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    div span {
      background-color: #2196f3;
      color: white;
      position: absolute;
      padding-left: 10px;
      padding-right: 10px;
    }

    .top-left {
      top: -15px;
      left: -15px;
      border-right: #f35b50 solid 2px;
    }

    .bottom-left {
      border-right: #f35b50 solid 2px;
      bottom: -15px;
      left: -15px;
    }

    .top-right {
      border-left: #f35b50 solid 2px;
      top: -15px;
      right: -15px;
    }

    .bottom-right {
      border-left: #f35b50 solid 2px;
      bottom: -15px;
      right: -15px;
    }
  </style>
</head>

<body>
  <div>
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, sed. Ea
    ipsum similique quasi rem, fugiat voluptatibus reiciendis nam debitis
    earum quo veniam laudantium mollitia atque! Laborum ea nam doloribus.
    <span class="top-left">1</span>
    <span class="bottom-left">2</span>
    <span class="top-right">3</span>
    <span class="bottom-right">4</span>
  </div>
</body>

</html>
