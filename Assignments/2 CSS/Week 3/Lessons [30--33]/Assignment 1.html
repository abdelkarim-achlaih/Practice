<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 3</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .green {
      background-color: #009688;
      z-index: 3;
      top: 20px;
      left: 20px;
    }

    .red {
      background-color: #f44336;
      z-index: 4;
      top: 40px;
      left: 40px;
    }

    .blue {
      background-color: #03a9f4;
      z-index: 2;
    }

    .black {
      background-color: #333333;
      top: 20px;
    }
  </style>
</head>

<body>
  <div class="green"></div>
  <div class="red"></div>
  <div class="blue"></div>
  <div class="black"></div>
</body>

</html>
