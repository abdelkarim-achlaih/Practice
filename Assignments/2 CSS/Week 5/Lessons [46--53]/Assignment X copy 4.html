<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5</title>
  <style>
    .parent {
      width: 600px;
      height: 300px;
      margin: auto;
      padding: 5px;
      background-color: #eeeeee;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .parent div {
      background-color: #607d8b;
      color: white;
      flex-basis: calc(98% / 3);
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .one {
      order: 6;
      align-self: flex-end;
    }

    .two {
      order: 5;
    }

    .three {
      order: 2;
      align-self: flex-start;
    }

    .four {
      order: 3;
    }

    .five {
      order: 4;
    }

    .six {
      order: 1;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
  </div>
</body>

</html>
