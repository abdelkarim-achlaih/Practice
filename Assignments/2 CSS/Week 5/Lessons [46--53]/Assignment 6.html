<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5</title>
  <style>
    body {
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    :root {
      --mainColor: #dddddd;
      --gap: 10px;
    }

    .page {
      background-color: #eeeeee;
      padding: var(--gap);
    }

    .page * {
      padding: var(--gap);
    }

    .page .header {
      display: flex;
      padding: 0;
      margin-bottom: var(--gap);
    }

    .page .header .logo {
      background-color: var(--mainColor);
      margin-right: var(--gap);
    }

    .page .header .links {
      background-color: var(--mainColor);
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
    }

    .page .header .links li {
      margin-right: var(--gap);
      padding: 0;
    }

    .page .main-area {
      display: flex;
      padding: 0;
      margin-bottom: var(--gap);
    }

    .page .main-area .content {
      height: 400px;
      background-color: var(--mainColor);
      flex-grow: 1;
      margin-right: var(--gap);
    }

    .page .main-area .sidebar {
      flex-basis: 300px;
      background-color: var(--mainColor);
    }

    .page .footer {
      display: flex;
      justify-content: space-between;
      background-color: var(--mainColor);
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="logo">Logo</div>
      <ul class="links">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="main-area">
      <div class="content">Content</div>
      <div class="sidebar">Sidebar</div>
    </div>
    <div class="footer">
      <div class="copyright">Copyright 2021</div>
      <div class="design">Designed By Elzero</div>
    </div>
  </div>
</body>

</html>
