<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5</title>
  <style>
    .parent {
      width: 600px;
      height: 300px;
      margin: auto;
      padding: 5px;
      background-color: #eeeeee;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .parent div {
      background-color: #009688;
      color: white;
      padding: 5px;
      flex-basis: calc(98% / 3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .one,
    .three {
      align-self: flex-end;
    }

    .two {
      width: calc(100% / 2);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
  </div>
</body>

</html>
