<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5</title>
  <style>
    .parent {
      text-align: center;
      background-color: #f2f2f4;
      width: 400px;
      height: 200px;
      margin: 40px auto;
      padding: 20px;
      transition: .5s;
    }

    .child {
      background-color: #dededc;
      width: 80%;
      margin: 20px auto;
      transition: .5s .5s;
      padding: 20px;
    }

    .parent:hover {
      margin-top: -20px;
    }

    .parent:hover .child {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="parent">
    Will Go Up On hover in Half Second
    <div class="child">Will Go down after Half Second</div>
  </div>
</body>

</html>
