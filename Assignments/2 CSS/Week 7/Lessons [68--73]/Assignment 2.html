<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 7</title>
  <style>
    :root {
      --mainColor: #009688;
    }

    h1 {
      width: 150px;
      margin: auto;
      background-color: var(--mainColor);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h1::before,
    h1::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--mainColor);
      z-index: -1;
    }

    h1::before {
      transform: skewX(20deg) translateX(-7px);

    }

    h1::after {
      width: 15px;
      transform: skew(20deg) translateX(-27px);
    }
  </style>
</head>

<body>
  <h1>Elzero</h1>
</body>

</html>
