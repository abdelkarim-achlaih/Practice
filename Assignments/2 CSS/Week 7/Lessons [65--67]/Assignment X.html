<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 7</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      z-index: 3;
    }

    div::before,
    div::after {
      content: "";
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-width: 5px;
      border-style: solid;
      transition: .5s;
    }

    div::before {
      width: 200px;
      height: 200px;
      border-color: #e91e63 #e91e63 #e91e63 transparent;
      z-index: 2;
    }

    div:hover::before {
      transform: translate(-50%, -50%) rotate(360deg);
    }

    div::after {
      width: 210px;
      height: 210px;
      border-color: #2196f3 transparent #2196f3 #2196f3;
      z-index: 1;
      transition-delay: .5s;
    }

    div:hover::after {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  </style>
</head>

<body>
  <div>Elzero</div>
</body>

</html>
