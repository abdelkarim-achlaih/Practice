<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Week 2</title>
</head>

<body>
  <form method="POST" action="">
    <div>
      <label>Username</label><br />
      <input type="text" required placeholder="Type your name here" name="user" />
    </div>
    <hr />
    <div>
      <label>Password</label><br />
      <input type="password" placeholder="Type your password here" name="pass" />
    </div>
    <hr />
    <div>
      <label>Mobile</label><br />
      <input type="tel" value="+212 07 08 13 02 62" placeholder="Type your phone number here" name="tel" />
    </div>
    <hr />
    <div>
      <label>Email</label><br />
      <input type="mail" required placeholder="Type your email here" name="mail" />
    </div>
    <hr />
    <div>
      <label>Subject</label><br />
      <input type="text" placeholder="Type your subject here" name="sub" />
    </div>
    <div>
      <input type="hidden" value="5168464351546465" name="id" />
    </div>
    <hr />
    <input type="submit" value="Send Data" />
    <input type="reset" value="Empty Form" />
  </form>
</body>

</html>
