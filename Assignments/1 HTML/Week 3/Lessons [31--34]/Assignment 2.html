<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HTML Week 3</title>
</head>

<body>
	<form action="" method="" target="_blank" novalidate>
		<div>
			<label for="search">Search</label><br /><br />
			<input type="search" id="search" name="search" placeholder="Enter A Search Word" autofocus />
		</div>
		<br />
		<div>
			<label for="file">Upload</label><br /><br />
			<input type="file" id="file" name="file" />
		</div>
		<br />
		<div>
			<label for="url">Url</label><br /><br />
			<input type="url" id="url" name="url" required />
		</div>
		<br />
		<div>
			<label for="date">Date</label>
			<input type="date" name="date" id="date" />
		</div>
		<br />
		<div>
			<label for="month">Month</label>
			<input type="month" name="month" id="month" />
		</div>
		<br />
		<input type="reset" value="Empty" />
		<input type="submit" value="save" />
	</form>
</body>

</html>
