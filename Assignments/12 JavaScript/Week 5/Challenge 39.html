    let job = "";
    let salary = 0;

    switch (job) {

      case "IT":

        break;
      default:

    }

    let holidays = 5;
    let money = 0;

    if (holidays === 0) {
      money = 5000;
    } else if (holidays === 1 || holidays === 2) {
      money = 3000;
    } else if (holidays === 3) {
      money = 2000;
    } else if (holidays === 4) {
