<body>
  <script>
    let a = 10; //a = 12
    let b = "20"; //b = 22
    let c = 80; //c = 81

    console.log(++a + +b++ + +c++ + +a++); // 11 + 20 + 80 + 11 = 122
    console.log(++a + -b + c++ - -a++ + +a); // 13 + (-21) + 81 - (-13) + 14 = 100
    console.log(--c + +b + --a * +b++ - +b * a + --a - +true); // 81 + 21 + 13 * 21 - 22 * 13 + 12 - 1 = 81 + 21 + 273 - 286 + 12 - 1 = 100
  </script>
