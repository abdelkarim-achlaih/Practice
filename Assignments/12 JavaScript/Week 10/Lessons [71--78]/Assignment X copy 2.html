<body>
  <script>
    let mix = [1, 2, 3, "E", 4, "l", "z", "e", "r", 5, "o"];

    let word = mix
      .map(function (ele) {
        return typeof ele === "string" ? ele : "";
      })
      .reduce(function (acc, ele) {
        return `${acc}${ele}`;
      });
    console.log(word); //Elzero
  </script>
