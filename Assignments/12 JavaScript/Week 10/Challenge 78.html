<body>
  <script>
    let myString = "1,2,3,EE,l,z,e,r,o,_,W,e,b,_S,c,h,o,o,l,2,0,Z";

    let solution = myString
      .split("", myString.lastIndexOf(","))
      .filter(function (ele) {
        return isNaN(parseInt(ele));
      }).map(function (ele) {
        return ele === "," ? "" : ele === "_" ? " " : ele
      }).reduce(function (acc, ele) {
        return acc + ele;
      }).slice(true);

    console.log(solution);
  </script>
</body>
