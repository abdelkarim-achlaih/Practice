<body>
  <script>
    let zero = 0;
    let counter = 3;
    let my = ["Ahmed", "Mazero", "Elham", "Osama", "Gamal", "Ameer"];

    my.pop();
    my.pop();
    my = my.reverse();
    console.log(my); // ["Osama", "Elham", "Mazero", "Ahmed"];

    console.log(my.slice(++zero, counter)); // ["Elham", "Mazero"]

    console.log(
      my[zero].slice(--zero, -counter) +
      my[--counter].slice(my.length / my.length + ++zero)
    ); // "Elzero"
  </script>
</body>
