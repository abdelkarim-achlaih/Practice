<body>
  <script>
    function multiply(...numbers) {
      let result = 1;
      let flag = false;
      for (let i = 0; i < numbers.length; i++) {
        if (typeof numbers[i] === "number") {
          flag = true;
          result *= parseInt(numbers[i]);
        }
      }
      if (flag) {
        console.log(result);
      }
    }

    multiply(10, 20); // 200
    multiply("A", 10, 30); // 300
    multiply(100.5, 10, "B"); // 1000
  </script>
</body>
